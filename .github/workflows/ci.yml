name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web/astro
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - run: npm i -g pnpm@10.27.0
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm build

  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/api-lambda
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv python install 3.14.2
      - run: uv sync
      - run: PYTHONPATH=src uv run ruff check .
      - run: PYTHONPATH=src uv run pytest -q
