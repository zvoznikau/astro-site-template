services:
  web:
    image: node:24-alpine
    working_dir: /app
    volumes:
      - ./apps/web/astro:/app
    ports:
      - "4321:4321"
    command: sh -c "pnpm install && pnpm dev"
    environment:
      - NODE_ENV=development

  api:
    image: python:3.14-slim
    working_dir: /app
    volumes:
      - ./services/api-lambda:/app
    command: sh -c "pip install uv && uv sync && uv run uvicorn api_lambda.app:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
